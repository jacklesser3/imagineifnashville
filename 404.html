<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        (function() {
            const currentPath = window.location.pathname.toLowerCase();

            const redirects = {
                '/if26': '/if26.html'
            };

            if (redirects[currentPath]) {
                window.location.href = redirects[currentPath];
                return;
            }

            // If no redirect found, go to home page
            window.location.href = '/';
        })();
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
